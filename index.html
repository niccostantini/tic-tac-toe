<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="./normalize.css" type="text/css">
</head>
<body>
    
    <div class="header">
        <h1>Tic &#x25ef; Tac &cross; Toe</h1>


        <div class="commands">
            <input type="button" value="START" id="start">
            <dialog id="choosePlayers">
                <form id="createPlayer">
                    <div class="formElement"><label for="userNickName">YOUR NICKNAME</label> <input type="text" name="userNickName" id="userNickName"></div>
                    <div class="formElement">
                        <label for="userChoice">YOUR CHOICE</label>
                        <select id="userChoice" name="userChoice">
                            <option>O</option>
                            <option>X</option>
                            <option>♩</option>
                            <option>&#9760;</option>
                        </select>
                    </div>
                    <div class="formElement buttons">
                        <input type="submit" value="Yalla!" id="submit">
                        <input type="reset" value="Cancel" id="reset">
                     </div>
                </form>
            </dialog>
        </div>


    </div>  

    <div class="main">

        <div class="status">
            <div class="playerOne">Player One <span id="playerNickName"></span></div>
            <div class="playerTwo">Player Two <i>Computer</i></div>
            <div class="playerOneScore">0</div>
            <div class="playerTwoScore">0</div>
        </div>

        <div class="gameboard">
            <div class="move" id="topleft"></div>
            <div class="move" id="topcenter"></div>
            <div class="move" id="topright"></div>
            <div class="move" id="midleft"></div>
            <div class="move" id="midcenter"></div>
            <div class="move" id="midright"></div>
            <div class="move" id="btmleft"></div>
            <div class="move" id="btmcenter"></div>
            <div class="move" id="btmright"></div>
        </div>

    </div>

    <div class="footer">
        <div class="credits">( copyright&copy; by <a href="https://github.com/niccostantini/">@niccostantini</a> ) = <b>false</b> – <a href="https://github.com/niccostantini/"><img src="./assets/images/github.svg" height="20" width="20"></a></div>
    </div>
</body>
</html>
